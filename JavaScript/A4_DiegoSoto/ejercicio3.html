<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    var array = [];
    var contadorVocales = 0, contadorConsonantes = 0;

    function LeerLetras() {
      for (let i = 0; i < 20; i++) {
        var letra = prompt("Ingrese una letra");
        letra = letra.toLowerCase();

        array[i] = letra;
      }
    }


    function ValidarLetras() {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === 'a' || array[i] === 'e' || array[i] === 'i' || array[i] === 'o' || array[i] === 'u') {
          contadorVocales++
        } else {
          contadorConsonantes++
        }
      }
    }

    function MostrarCotenido() {
      document.write(`[ `);

      for (let i = 0; i < array.length; i++) {
        document.write(` ${array[i]} `);
      }
      document.write(` ]`);
      document.write(` Vocales: ${contadorVocales} Consonantes: ${contadorConsonantes}`);

    }

    LeerLetras()
    ValidarLetras()
    MostrarCotenido()

  </script>
</body>

</html>
