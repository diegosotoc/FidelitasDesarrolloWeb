<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    var array = [];
    var arrayModificado = [];
    var numero;

    function LeerNumeros() {
      for (let i = 0; i < 5; i++) {
        numero = parseInt(prompt("Ingrese un numero"));
        array[i] = numero;
        arrayModificado[i] = numero;
      }
    }

    function BuscarNumero(num) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === num) {
          arrayModificado[i] = array[i] * 2;
        }
      }
    }

    function MostrarDatos(arr) {
      document.write(`[ `);
      for (let i = 0; i < arr.length; i++) {
        document.write(` ${arr[i]} `);
      }
      document.write(` ]`);
    }

    LeerNumeros();
    numBuscar = parseInt(prompt("Ingrese el numero que desea buscar"));

    BuscarNumero(numBuscar);
    MostrarDatos(array);
    MostrarDatos(arrayModificado);
  </script>
</body>

</html>
