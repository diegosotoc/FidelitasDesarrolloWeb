<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
</head>


<body>

  <label for="">Nombre</label>
  <input type="text" name="nombre" value="Prueba">

  <hr>
  <label for="">Apellido</label>
  <input type="text" name="apellido" value="Prueba">

  <hr>
  <label for="">Edad</label>
  <input type="number" name="edad" value="20">


  <script type="text/javascript">
    $("input[name='edad']").val(12)
    $("input[type='text']").val(12)
    $("input[name]").css({ "color": "blue" })


    // ^ -> Si lo siguienta empieza con el valor 'P'... haga esto, caseSensitive
    $("input[value^='P']").css({ "color": "red" })
    // Si input tiene y name, aplique los atributos del CSS...
    $("input[value][name]").css({ "color": "red" })

    // Se puede ser mas especifico.
    $("input[value='...'][name='...']").css({ "color": "red" })

  </script>

</body>

</html>
