<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


  <div id="mensaje" class="alert alert-success" style="display: none;">

  </div>



  <div id="container" style="overflow:scroll; width: 100px; height: 100px;">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta quae et ex ipsum esse hic? Sed quas quae ea beatae
    cupiditate, quod fuga voluptatibus sapiente dolore, esse quidem minus numquam?

  <script type="text/javascript">

    $("#container").scroll(function () {
      $("#mensaje").show();
    })

  </script>
