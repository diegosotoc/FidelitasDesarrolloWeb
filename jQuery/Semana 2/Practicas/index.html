<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>


<body>

  <form id="formulario" action="">
    <label for="">Nombre</label>
    <input type="text" name="" id="" placeholder="Nombre">
    <label for="">Apellido</label>
    <input type="text" name="" id="" placeholder="Apellido">
    <label for="">Email</label>
    <input type="email" name="" id="email" placeholder="e-mail">
    <label for="">Telefono</label>
    <input type="number" name="" id="" placeholder="Telefono">
    <label for="">Direccion</label>
    <input type="text" name="" id="" placeholder="Direccion">

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>




  <script type="text/javascript">

    $("input").blur(function () {
      if (!$(this).val()) { //Si el campo no esta vacio
        $(this).addClass("error");
      } else {
        $(this).removeClass("error");
        $(this).addClass("correcto");
      }
    })

    $("#email").blur(function () {
      if (!$(this).val()) { //Si el campo no esta vacio
        $(this).addClass("error__email");
      } else {
        $(this).removeClass("error__email");
        $(this).removeClass("error");
        $(this).addClass("correcto");
      }
    })


    $('#formulario').submit(function (e) {
      if (validateForm() === true) {
        swal("Formulario enviado!", "Todos los campos se llenaron!", "success");
        event.preventDefault();

      } else {
        swal("Formulario enviado!", "Todos los campos se llenaron!", "success");
        event.preventDefault();
      }
    });


  </script>


</body>

</html>
