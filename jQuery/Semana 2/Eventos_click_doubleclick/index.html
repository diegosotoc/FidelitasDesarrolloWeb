<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>


<body>



  <label for="" id="unClick" class="badge badge-primary"> Activar un click </label>
  <label for="" id="dobleClick" class="badge badge-secondary">Activar doble click</label>

  <div id="container">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio dolores sit voluptatum, eveniet eos quia!
      Fuga nobis blanditiis deleniti dolor molestiae, ipsum ex ab assumenda, dolorem saepe qui ipsa perferendis.
    </p>
  </div>


  <script type="text/javascript">

    $("#unClick").click(() => {
      $("#container").show();
    });


    $("#dobleClick").dblclick(() => {
      $("#container").hide();
    })

  </script>


</body>

</html>
