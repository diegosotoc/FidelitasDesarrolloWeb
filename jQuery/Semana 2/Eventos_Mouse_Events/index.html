  <div class="alert alert-success">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut tempora ab obcaecati expedita laudantium facilis, quod
    iusto similique rerum dolor in, eligendi tenetur suscipit, sunt accusamus consectetur aliquid nobis. Consequuntur.
  </div>

  <script type="text/javascript">

    $("div").mousedown(function () {
      $(this).removeClass("alert alert-successs");
      $(this).addClass("alert alert-danger");
    });

    $("div").mouseup(function () {
      $(this).addClass("alert alert-successs");
      $(this).removeClass("alert alert-danger");
    });

    $("div").mouseleave(function () {
      $(this).html("<h2>me fui</h2>")
    });

    $("div").mousemove(function (e) {
      $(this).html("<h2>moviendome </h2>")
    });

  </script>
