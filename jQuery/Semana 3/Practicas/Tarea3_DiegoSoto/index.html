<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

  <link href="jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>


<body>

  <div id="accordion">

    <h3>Calendario y slider</h3>

    <div class="container">

      <div id="datepicker"></div>

      <div id="slider">
        <h2 id="val"></h2>
      </div>

    </div>

    <h3>Barra de progreso y un tooltip</h3>

    <div class="">

      <div id="progressbar">


      </div>

      <h3 id="progreso"></h3>
      <button id="avance" title="Agregar su nombre" type="" name="">
        Parate sobre mi para ver el progreso
      </button>

    </div>

    <h3>Autocopmpletado10 generos musicales</h3>
    <div>

      <input id="autocomplete" type="text">
    </div>


  </div>

  <script type="text/javascript">
    // Acordeon
    $("#accordion").accordion({
      animate: 200
    })

    // Calendario y slider
    $(function () {
      $("#datepicker").datepicker({
        onSelect: (date) => {
          alert("Ha seleccionado " + date)
        }
      });
    })

    $("#slider").slider({
      min: 0,
      max: 100,
      step: 1,
      value: 1,
      slide: (event, ui) => {
        $("#val").html("Número seleccionado: " + ui.value)
      }
    })

    // Parte 2
    var i = 30
    var interval = setInterval(() => {
      i = i + 1;
      console.log(i)
      $("#progressbar").progressbar({
        value: i,
      })
    }, 1000);

    $("#avance").tooltip({
      open: (event, ui) => {
        $("#progreso").html(i)
      }
    });

    // Parte 3
    $("#autocomplete").autocomplete({
      source: ["Rock", "Jazz", "Metal", "Latino", "Rap", "Lo-Fi", "Trap", "New Wave", "Góspel", "Soul"]
    })
  </script>

</body>

</html>
