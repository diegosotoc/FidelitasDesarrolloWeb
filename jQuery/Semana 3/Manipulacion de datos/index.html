<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous"></script>

<body>

  <div>
    El jugador con la camiseta <b> </b>
    juega en el equipo <b> </b>
    y gana un salario de <b> </b>
    o juega en la posicion de: <b> </b>
  </div>

  <script type="text/javascript">
    // Almacenar datos...
    $("div").data("camiseta", 10);
    $("div").data("equipo", "PSG");
    $("div").data("lista", [10000, 20000, 40000]);
    $("div").data("posicion", {
      nombre: "portero",
      experiencia: "media",
      edad: 25
    });

    $("b").eq(0).text($("div").data("camiseta"));
    $("b").eq(1).text($("div").data("equipo"));
    $("b").eq(2).text($("div").data("lista")[2]);
    $("b").eq(3).text($("div").data("posicion").nombre);

  </script>


</body>

</html>
