  <script type="text/javascript">

    $(".container").css({
      "display": "flex",
      "width": "fit",
      "background-color": "black",
      "margin-bottom": "15px"
    })

    $("ul").css({
      "display": "flex",
      "flex-direction": "colum",
      "list-style-type": "none",
      "gap": "10px",
    })

    $("a").css({
      "text-decoration": "none",
    })
    $("a:odd").css({

    })

    $("label").css({

    })

    $("#creator").css({

    })

    $("table").css({
      "border-collapse": "collapse",
      "width": "100 %",
      "margin-top": "10px"
    })

    $("td").css({
      "border": "10px solid #DDDDDDD",
      "text-align": "left",
      "padding": "8px"
    })

    $("th").css({
      "border": "10px",
      "text-align": "left",
      "padding": "8px"
    })

    $("tr:even").css({

    })
