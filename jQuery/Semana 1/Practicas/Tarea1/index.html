<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
</head>



<body>

  <div id="id_container" class="container">
    <ul>
      <li id="home" class="list_item"><a href="#">Home</a></li>
      <li class="list_item"><a href="#">About</a></li>
      <li class="list_item"><a href="#">Contact</a></li>
      <li class="list_item"><a href="#">Info</a></li>
    </ul>
  </div>

  <label id="label" class="title">Company reports</label>


  <table id="table" class="table">
    <tr>
      <th class="th">Company</th>
      <th class="th">Contact</th>
      <th class="th">Country</th>
    </tr>
    <tr>
      <td class="td">Alfreds Futterkiste</td>
      <td class="td">Maria Anders</td>
      <td class="td">Germany</td>
    </tr>
    <tr>
      <td class="td">Centro comercial Moctezuma</td>
      <td class="td">Francisco Chang</td>
      <td class="td">Mexico</td>
    </tr>
    <tr>
      <td class="td">Skyline</td>
      <td class="td">Javier Jong</td>
      <td class="td">Canada</td>
    </tr>
  </table>

  <blockquote id="creator" class="credits">Developer Diego Soto</blockquote>
  <p class="copyright" id="rights">Â© All rights reserved</p>

  <script type="text/javascript">

    // Div
    $(".container").css({
      "background-color": "black"
    })
    $("#id_container").css({
      "display": "flex"
    })
    $("div").css({
      "width": "fit",
      "margin-bottom": "15px"
    })

    // Li
    $("#home").css({
      "gap": "1px"
    })
    $(".list_item").css({
      "font-style": "normal",
    })
    $("li").css({
      "width": "fit",
    })

    // Label
    $("label").css({
      "font-style": "italic",
    })
    $("#label").css({
      "font-color": "black",
    })
    $(".title").css({
      "font-size": "20px",
    })

    // Blackquote
    $("blockquote").css({
      "font-style": "italic",
    })
    $("#creator").css({
      "font-color": "black",
    })
    $(".credits").css({
      "font-size": "20px",
    })

    // P
    $("blockquote").css({
      "font-style": "bold",
    })
    $("#rights").css({
      "font-color": "black",
    })
    $(".copyright").css({
      "font-size": "15px",
    })

    // Table
    $("table").css({
      "border-collapse": "collapse"
    })
    $(".table").css({
      "margin-top": "10px"
    })
    $("#table").css({
      "width": "100 %"
    })

    $("td").css({
      "border": "10px solid #DDDDDDD"
    })

    $(".td").css({
      "text-align": "left",
      "padding": "8px"
    })

    $(".th").css({
      "border": "10px",
      "text-align": "left",
      "padding": "8px"
    })

    $("ul").css({
      "display": "flex",
      "flex-direction": "colum",
      "list-style-type": "none",
      "gap": "10px",
    })

    $("a").css({
      "text-decoration": "none",
    })

    // Parte 2
    $("a:odd").css({
      "color": "white"
    })

    $("tr:even").css({
      "background-color": "#dddddd",
    })

  </script>


</body>

</html>
