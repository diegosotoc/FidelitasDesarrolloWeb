<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">

  <title>Proyecto</title>
</head>

<body>

  <form>
    <div class="form-row mt-5">
      <div class="col-6 offset-3 mb-3 text-center form__title gradient-text mt-5">
        <p>Let's get in touch!</p>
      </div>

      <div class="col-6 offset-3 mb-3">
        <label for="validationDefault01">Name</label>
        <input type="text" class="form-control form__input" id="validationDefault01" placeholder="Your name" required>
      </div>

      <div class="col-6 offset-3 mb-3 col-lg-3">
        <label for="validationDefault02">E-mail</label>
        <input type="email" class="form-control form__input" id="validationDefault02" placeholder="your-name@email.com"
          required>
      </div>

      <div class="col-6 offset-3 mb-3 col-lg-3 offset-lg-0">
        <label for="validationDefault02">Phone</label>
        <input type="tel" class="form-control form__input" id="validationDefault02" placeholder=" 8822-2200" required>
      </div>

    </div>

    <div class="form-row">

      <div class="col-6 offset-3 mb-3">
        <label for="validationDefault03">Subject</label>
        <input type="text" class="form-control form__input " id="validationDefault03" placeholder="Subject" required>
      </div>

      <div class="col-6 offset-3 mb-3">
        <label for="validationDefault03">Massage</label>
        <input type="text" class="form-control form__input" id="validationDefault03" placeholder="Massage" required>
      </div>

    </div>

    <button class="col-4 offset-4 btn form__btn mt-5 p-3" type="submit">Submit form</button>

  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
